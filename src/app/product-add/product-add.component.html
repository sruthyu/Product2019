<!-- product-add.component.html -->

<div class="card">
    <div class="card-body">
        <form [formGroup]="formProduct" novalidate (ngSubmit)="addProduct()">
            <div class="form-group">
                <input type="hidden" class="form-control" formControlName="productid" [(ngModel)]="product.productid" />
            </div>

            <div class="form-group">
                <label class="col-md-4">Product Name</label>
                <input type="text" class="form-control" formControlName="productname" #ProductName
                    [(ngModel)]="product.productname" />
            </div>
            <div *ngIf="formProduct.controls['productname'].invalid && (formProduct.controls['productname'].dirty || formProduct.controls['productname'].touched)"
                class="alert alert-danger">
                <div *ngIf="formProduct.controls['productname'].errors.required">
                    Product Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Product Description </label>
                <textarea class="form-control" rows=7 cols="5" formControlName="productdescription" #ProductDescription
                    [(ngModel)]="product.productdescription"></textarea>
            </div>
            <div *ngIf="formProduct.controls['productdescription'].invalid && (formProduct.controls['productdescription'].dirty || formProduct.controls['productdescription'].touched)"
                class="alert alert-danger">
                <div *ngIf="formProduct.controls['productdescription'].errors.required">
                    Product Description is required.
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4">Product Date </label>
                <input type="date" class="form-control" rows=7 cols="5" formControlName="product.promfgdate"
                    #ProductDate [(ngModel)]="product.promfgdate"/>
            </div>
            <div *ngIf="formProduct.controls['promfgdate'].invalid && (formProduct.controls['promfgdate'].dirty || formProduct.controls['promfgdate'].touched)"
                class="alert alert-danger">
                <div *ngIf="formProduct.controls['promfgdate'].errors.required">
                    Product Date is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Product Price</label>
                <input type="text" class="form-control" formControlName="productprice" #ProductPrice #ProductDate
                    [(ngModel)]="product.productprice">

            </div>
            <div *ngIf="formProduct.controls['productprice'].invalid && (formProduct.controls['productprice'].dirty || formProduct.controls['productprice'].touched)"
                class="alert alert-danger">
                <div *ngIf="formProduct.controls['productprice'].errors.required">
                    Product Price is required.
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" >
                    Create Product
                </button>
            </div>
        </form>
    </div>
</div>
